<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT card | by frontednd mentor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <!-- Main -->
    <main class="container">
        <div class="nft-card">
            <div class="card">
                <div class="nft-img">
                    <img class="img" src="./assets/images/image-equilibrium.jpg" alt="">
                </div>
                <!-- Content -->
                <div class="card-content">
                    <h3 class="card--heading">Equilibrium #3249</h3>
                    <p class="card--description">Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <!-- ETH Value and left time -->
                <div class="eth-value">
                    <div class="logo">
                       <span><img class="eth--logo" src="./assets/images/icon-ethereum.svg" alt=""></span>  
                       <p class="eth">0.041 ETH</p>
                    </div>
                    <div class="logo">
                       <span><img  class="clock--logo" src="./assets/images/icon-clock.svg" alt=""></span>
                       <p class="time--left">3 days left</p>
                    </div>
                </div>
                <!-- Border -->
                 <div class="border"></div>
                 <!-- Author -->
                  <div class="author">
                    <img class="author--img" src="./assets/images/image-avatar.png" alt="">
                    <p class="author--about">Creation of <span class="author--name">Jules Wyvern</span></p>
                  </div>
            </div>
        </div>
    </main>
</body>
</html>
